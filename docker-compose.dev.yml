# Villain Seraphyx Discord Bot - Development
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  discord-bot:
    build: .
    container_name: villain-seraphyx-bot-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules
      - ./logs:/app/logs
    ports:
      - "3000:3000"
      - "3001:3001"
    command: npm run dev
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
