# Villain Seraphyx Discord Bot - Production with IP-based deployment
# Usage: docker-compose -f docker-compose.ip.yml up -d
# For VPS IP: 43.129.55.161

services:
  # Discord Bot Application
  discord-bot:
    build: .
    container_name: villain-seraphyx-bot
    restart: always
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - SERVER_IP=43.129.55.161
    volumes:
      - ./logs:/app/logs
    expose:
      - "3000"  # Webhook server
      - "3001"  # Web dashboard
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

  # Nginx Reverse Proxy for IP-based access
  nginx:
    image: nginx:1.25-alpine
    container_name: villain-seraphyx-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-ip.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      discord-bot:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"
    networks:
      - bot-network

  # Optional: Watchtower for auto-updates
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300
    profiles:
      - monitoring
    networks:
      - bot-network

  # Optional: Portainer for container management
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    profiles:
      - monitoring
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  portainer_data: