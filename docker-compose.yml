# Villain Seraphyx Discord Bot - Docker Compose
# Default configuration for local/development use

services:
  discord-bot:
    build: .
    container_name: villain-seraphyx-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - ./logs:/app/logs
    ports:
      - "3000:3000"  # Webhook server
      - "3001:3001"  # Web dashboard
    healthcheck:
      test: ["CMD", "node", "-e", "console.log('healthy')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
